{% extends 'layout.html' %}
{% block title %}MAKE UC PROJECT{% endblock %}
{% block body %}  
<div class="container">
    <div class="row">
        {% for s in sensor_data %}
        <div class="col-sm-3"> <!-- Change the column size as needed -->
            <div id="sensor_card{{s['number']}}" class="card" style="width: 12rem;">
                <img src="static/assets/images/sensor_image{{s['number']}}.png" class="card-img-top" style="height: 200px;" alt="...">
                <div class="card-body" style="background-color: white;">
                    <h5 class="card-title"></h5>
                    <p id="humidity" class="card-text" style="text-align: left;"></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
    <script src="static/JS/home.js"></script>
    <script>
        // Recieve Variables from Jinja before running any scripts 
        sensor_array = JSON.parse('{{sensor_data | tojson | safe}}')
        // Setup page
        setupSensorsElements(sensor_array);
        // setInterval(fetchData(),4000);
    </script>
      </div>
{% endblock %}
